<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/site.css">
        <title>Graphing Calculator</title>
    </head>
    <body>
        <div id="calc-container">
            <div id="screen">
                <div id="history">

                </div>
                <div id="eq-line">
                    > 0*5+5/9
                </div>
            </div>
            <div id="buttons">
                <div class="button">
                    ^2
                </div>
                <div class="button">
                    ^
                </div>
                <div class="button">
                    X
                </div>
                <div class="button">
                    sin()
                </div>
                <div class="button">
                    cos()
                </div>
                <div class="button">
                    tan()
                </div>
                <div class="button">
                    csc()
                </div>
                <div class="button">
                    sec()
                </div>
                <div class="button">
                    cot()
                </div>
                <div class="button">
                    +
                </div>
                <div class="button">
                    /
                </div>
                <div class="button">
                    x
                </div>
                <div class="button">
                    -
                </div>
                <div class="button">
                    0
                </div>
                <div class="button">
                    1
                </div>
                <div class="button">
                    2
                </div>
                <div class="button">
                    3
                </div>
                <div class="button">
                    4
                </div>
                <div class="button">
                    5
                </div>
                <div class="button">
                    6
                </div>
                <div class="button">
                    7
                </div>
                <div class="button">
                    8
                </div>
                <div class="button">
                    9
                </div>
                
            </div>
            <p style="visibility:hidden;display:none;">Not sure why you are looking at this...</p>
        </div>

        <style type="text/javascript" src="../js/index.js"></style>
        <style type="text/javascript" src="../js/site.js"></style>
    </body>
</html>
